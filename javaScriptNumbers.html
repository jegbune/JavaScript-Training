<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Numbers</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>




    <script>
        let x = NaN;
            y = 3.14;
            z = 4;
            a = "5"
            result = x + z + a;
            myNumber = 2;

        while (myNumber != Infinity){
            myNumber = myNumber *myNumber;

        }


            document.getElementById("demo").innerHTML = x + "<br>" + y;
            document.getElementById("demo1").innerHTML = result;
            document.getElementById("demo2").innerHTML = typeof(x);
            document.getElementById("demo3").innerHTML = isNaN(x);
            document.getElementById("demo4").innerHTML = myNumber;


    </script>
    
</body>
</html>
