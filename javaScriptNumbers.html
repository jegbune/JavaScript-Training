<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Numbers</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    



    <script>
        let x = NaN;
            y = 3.14;
            z = 4;
            a = "5"
            result = x + z + a;
            myNumber = 2;
            txt = "";
            b = 0xFF;
            k = 32;

        while (myNumber != Infinity){
            myNumber = myNumber * myNumber;
            txt = txt + myNumber + "<br>"
        }
            document.getElementById("demo").innerHTML = x + "<br>" + y;
            document.getElementById("demo1").innerHTML = result;
            document.getElementById("demo2").innerHTML = typeof(txt);
            document.getElementById("demo3").innerHTML = isNaN(x);
            document.getElementById("demo4").innerHTML = txt;
            document.getElementById("demo5").innerHTML = b;
            document.getElementById("demo5").innerHTML = k.toString(32) + "<br>" + k.toString(2) + "<br>" + k.toString(8);




    </script>
    
</body>
</html>
