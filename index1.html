<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript html</title>
</head>
<style>
    .list{background-color: black; color:white;}
</style>
<body>
<p id="javaScriptHtml">

</p>

    <script>
        let header = "This is a Header";
        let list = ["list 1", "list 2", "list 3", "list 4"];
        let text = 0.2 + 0.1;

        let html = `<h2>${header}</h2><div class="list"><ul>`;

    for (let x of list) {
        html += `<li>${x}</li>`;
    }

    html += `</ul></div>`;
    html += text;
document.getElementById("javaScriptHtml").innerHTML = html;
   
   </script>

</body>
</html>
